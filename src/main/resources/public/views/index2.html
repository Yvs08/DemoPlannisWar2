<div  class="for"  ng-app = "routeAppControllers" ng-controller = "contactadd" >

    <form class="pure-form pure-form-aligned"  ng-submit="submitForm()">
        <fieldset>
              
            <div class="pure-control-group">
                <label for="number">Name</label>
                <input id="number"  type="text" placeholder="Name"  ng-model="user.name">
            </div>

            <div class="pure-control-group">
                <label for="title">Email</label>
                <input id="title" type="text"  placeholder="email"   ng-model = "user.email" >
            </div>
            
             <div class="pure-control-group">
                <label for="title">Home</label>
                <input id="title" type="text"  placeholder="home"   ng-model = "user.home.nam" >
            </div>

          
            <div class="pure-controls">
                <label for="cb" class="pure-checkbox">
                    <input id="cb" type="checkbox"> I've read the terms and conditions
                </label>

                <button type="submit"  class="pure-button pure-button-primary">Submit</button>
            </div>
        </fieldset>
    </form>

           

       



    </div>
