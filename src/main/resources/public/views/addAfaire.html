<div  class="for"  ng-app = "routeAppControllers" ng-controller = "contactadaffaire" >

    <form class="pure-form pure-form-aligned"  ng-submit="submitForm()">
        <fieldset>
              
            <div class="pure-control-group">
                <label for="name">Name</label>
                <input id="number"  type="text" placeholder="Name"  ng-model="partners.partn">
            </div>

            <div class="pure-control-group">
                <label for="password">Password</label>
                <input id="title" type="text"  placeholder="Password"   ng-model = "partners.password" >
            </div>
            
            <div class="pure-controls">
                <label for="cb" class="pure-checkbox">
                    <input id="cb" type="checkbox"> I've read the terms and conditions
                </label>

                <button type="submit"  class="pure-button pure-button-primary">Submit</button>
            </div>
        </fieldset>
    </form>


    </div>
